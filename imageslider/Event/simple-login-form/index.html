<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simple login form</title>


    <link rel="stylesheet" href="css/reset.css">


        <link rel="stylesheet" href="css/style.css">





  </head>

  <body>

    <div class="container">
  <div class="login">
  	<h1 class="login-heading">
      <strong>Welcome.</strong> Enter Details </h1>
      <form method="post">
        <input type="text" name="user" placeholder="Username" required="required" class="input-txt" />
          <input type="text" name="SchoolID" placeholder="SchoolID" required="required" class="input-txt" />
          <input type="text" name="No. Of Seats" placeholder="Seats" required="required" class="input-txt" />

          <div class="login-footer">

            <button type="submit" class="btn btn--right">Proceed to Payment Gateway </button>

          </div>
      </form>
  </div>
</div>

        <script src="js/index.js"></script>



  </body>
</html>
