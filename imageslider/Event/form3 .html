<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Supervisor Login Page</title>

    <link rel="stylesheet" href="css/reset.css">


        <link rel="stylesheet" href="css/style.css">
    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>
<body>
<div id="wrapper">
<div id="page-wrapper">
   <div class="container-fluid">
<div class="row">
  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#myModal">
				 <span class="glyphicon glyphicon-ok">Register Now</span></button>
				<!-- Modal -->
				<div id="myModal" class="modal fade" role="dialog">
  				<div class="modal-dialog">
    				<!-- Modal content-->
    				<div class="modal-content">
     					<div class="modal-header">
     			   			<button type="button" class="close" data-dismiss="modal">&times;</button>
       						<h4 class="modal-title">Register</h4>
      					</div>
      						<div class="modal-body">
      	 						<div class="alert alert-success">
                      <div class="container">
                    <div class="login">
                    	<h1 class="login-heading">
                        <strong>Please Enter Details.</strong> </h1>
                        <form method="post">
                          <input type="text" name="user" placeholder="Username" required="required" class="input-txt" /><hr>
                            <input type="text" name="SchoolID" placeholder="SchoolID" required="required" class="input-txt" />
                            <hr><input type="text" name="No. Of Seats" placeholder="Seats" required="required" class="input-txt" />

                              <div class="login-footer">

                              <button type="submit" class="btn btn--right">Proceed for payment </button>

                            </div>
                        </form>
                    </div>
                  </div>

                          <script src="js/index.js"></script>



							</div>
      						</div>
     						 <div class="modal-footer">
       						 <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      						</div>
    						</div>

				  </div>
				</div>

</div>
</div>
</div>
</div>
</body>
  <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.min.js"></script>
    <script src="js/plugins/morris/morris-data.js"></script>
</html>
